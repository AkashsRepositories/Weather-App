<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Around</title>
</head>
<body>
    <header class="header">
        <h1 class="the-title">
            Weather Around 
        </h1>
        <svg class="weather-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><path d="M88,148a68,68,0,1,1,68,68H76a44,44,0,0,1,0-88,42.5,42.5,0,0,1,14.3,2.4" fill="none" stroke="rgb(180, 205, 230)" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path><line x1="79.7" y1="56.7" x2="75.5" y2="33.1" fill="none" stroke="#b4cde6" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="48.7" y1="76.5" x2="29" y2="62.7" fill="none" stroke="#b4cde6" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="40.7" y1="112.3" x2="17.1" y2="116.5" fill="none" stroke="#b4cde6" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="115.5" y1="64.7" x2="129.3" y2="45" fill="none" stroke="#b4cde6" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><path d="M51.6,135.4a49.1,49.1,0,0,1-10.9-23.1,48,48,0,0,1,91.1-27.9" fill="none" stroke="#b4cde6" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path></svg>
    </header>
    
    <main class="main-grid">
            <input list="cities" type="search" name="city" id="city-search" placeholder="Search City">
            <datalist id="cities">
            </datalist>
        <section class="weather-now">
            <h2 class="city">Bahadurgarh</h2>
            <h2 class="temperature">Temp</h2>
            <p class="description">Description</p>
            <p><span class="high-temp">High: <span class="high-temp-value"></span></span><span class="low-temp">Low: <span class="low-temp-value"></span></span></p>
        </section>
        <section class="hourly-forecast">
        </section>
        <section class="five-days-forecast">
        </section>
        <section class="feels-like">
            <p>Feels Like:</p>
            <span class="feels-like-value"></span>
        </section>
        <section class="humidity">
            <p>Humidity:</p>
            <span class="humidity-value"></span>
        </section>
    </main>

    <!-- js script -->
    <script src="app.js"></script>
</body>
